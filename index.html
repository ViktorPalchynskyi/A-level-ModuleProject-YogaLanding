<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Module project A-level</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
</head>

<body>
   <div id="wrapper">
      <header id="header">
         <div class="container">
            <a href="#" class="logo"><img src="icons/logo.png" alt="yoga logo"></a>
            <nav id="nav">
               <input id="menu__toggle" type="checkbox" />
               <label class="menu__btn" for="menu__toggle">
                  <span></span>
               </label>
               <ul class="menu">
                  <li><a href="#" class="menu__link">About us</a></li>
                  <li><a href="#" class="menu__link">Reservation</a></li>
                  <li><a href="#" class="menu__link">Gallery</a></li>
                  <li><a href="#" class="menu__link">Blog</a></li>
                  <li><a href="#" class="menu__link">Elements</a></li>
                  <li><a href="#" class="menu__link">Shop</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <main id="main">
         <section class="promo">
            <div class="container">
               <form action="#" id="form">
                  <fieldset class="form__set">
                     <h2 class="form__header">Trial Class</h2>
                     <input type="text" placeholder="Enter your name">
                     <input type="tel" placeholder="Enter your phone">
                     <select>
                        <option>Chose your class</option>
                        <option>Classic Yoga</option>
                        <option>Mahab Pharata</option>
                        <option>Phagavat Gita</option>
                     </select>
                     <button class="form__submit" type="submit">Try it</button>
                  </fieldset>
               </form>
               <div class="promo__body">
                  <h1 class="promo__title">
                     Just Balance <br>
                     your Mind & Body </h1>
                  <div class="promo__text">
                     <p>
                        Create the healthy living <br>
                        for yourself
                     </p>
                  </div>
               </div>
            </div>
         </section>
      </main>
   </div>
</body>

</html>
